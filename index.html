<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h1 class="text-center my-5">ToDo App</h1>
    <form class="d-grid gap-2" id="formulario">
        <input 
        type="text"
        placeholder="Ingrese tarea"
        class="form-control my-2"
        id="input"
        autofocus
        >
        <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
    <div id="lista-tareas" class="mt-3">
        <!-- <div class="alert alert-dark text-center">
            No hay tareas pendientes
        </div> -->   
    </div>
</div>

<template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
        <p class="m-0">Tarea #1</p>
    
        <h3 class="m-0">
            <i class="fas fa-check-circle text-success" role="button"></i>
            <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
    </div>
</template>

<script src="app.js"></script>
</body>
</html>
